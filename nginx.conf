user  root;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 30m;
	server {
        listen       80;
        server_name  localhost;
	    #index  index.html index.htm  default.htm default.html;
        root /home/jerry/Desktop/questionnare/questionnare-front;
	autoindex off;
        add_header Access-Control-Allow-Methods *;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Headers
        $http_access_control_request_headers;

        location /login {
            root /home/jerry/Desktop/questionnare/questionnare-front;
            try_files $uri $uri/ /login.html;
        }

        location /reg {
            root /home/jerry/Desktop/questionnare/questionnare-front;
            try_files $uri $uri/ /reg.html;
        }

        # location /p/{
        #         proxy_pass http://127.0.0.1:8082;
        # }

        location /api/login{
            proxy_pass http://127.0.0.1:8081;
        }

        location /api/reg{
            proxy_pass   http://127.0.0.1:8081;
        }

        location /api2/upload {
            # 转发请求到后端服务器
            proxy_pass http://127.0.0.1:8081;
            
            # 允许跨域请求的头部配置
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
            add_header Access-Control-Allow-Credentials true;
            
            # 如果是预检请求（OPTIONS），直接返回 204 响应
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
                add_header Access-Control-Allow-Credentials true;
                return 204;
            }
            
            # 传递代理请求的内容
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/md5{
            proxy_pass http://127.0.0.1:8081;
        }

        location /api/myfiles{
            proxy_pass http://127.0.0.1:8081;
        }

        location /api/dealfile{
            proxy_pass http://127.0.0.1:8081;
        }

        location /api/sharefiles{
            proxy_pass http://127.0.0.1:8081;
        }
        location /api/dealsharefile{
            proxy_pass http://127.0.0.1:8081;
        }

        location /api/sharepic{
            proxy_pass http://127.0.0.1:8081;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
