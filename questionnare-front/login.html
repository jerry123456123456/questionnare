<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调查问卷系统 - 登录</title>
  <!-- 设置网站图标 -->
  <link rel="icon" href="logo.ico">
  <style>
    /* 整体页面布局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('survey.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    /* 登录区域样式 */
.login-container {
      width: 300px;
      height: 300px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
    }

    /* 登录标题样式 */
    h2 {
      color: #333;
    }

    /* 输入框样式 */
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 右侧图片样式 */
.right-img {
      width: 300px;
      height: 200px;
      position: absolute;
      top: 70%;
      right: 10%;
      transform: translateY(-50%);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <div class="login-container">
    <h2>用户登录</h2>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <button onclick="register()">注册账号</button>
  </div>

  <!-- 添加右侧的图片 -->
  <!--img class="right-img" src="l.png" alt="右侧图片"-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // 加密函数（使用crypto-js库的MD5函数）
    function md5(input) {
      return CryptoJS.MD5(input).toString();
    }

    async function sendLoginRequest(username, encryptedPassword, redirectUrl) {
      const jsonData = {
        "user": username,
        "pwd": encryptedPassword
      };

      try {
        const response = await fetch('http://47.95.193.211/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });

        if (!response.ok) {
          throw new Error('登录请求失败，服务器无响应');
        }

        const data = await response.json();
        console.log('登录响应：', data);
        if (data.code === 0) {
          alert('登录成功！');
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
          location.href = redirectUrl;
        } else {
          alert('登录失败：' + data.message);
        }
      } catch (error) {
        console.error('登录请求出现错误：', error);
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const encryptedPassword = md5(password);

      if (username === 'root') {
        sendLoginRequest(username, encryptedPassword, 'http://47.95.193.211/root');
      } else {
        sendLoginRequest(username, encryptedPassword, 'http://47.95.193.211/survey');
      }
    }

    // 注册函数
    function register() {
      window.location.href = 'http://47.95.193.211/reg';
    }
  </script>
</body>

</html>
