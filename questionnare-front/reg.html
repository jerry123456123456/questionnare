<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调查问卷系统 - 注册</title>
  <!-- 设置网站图标 -->
  <link rel="icon" href="logo.ico">
  <style>
    /* 整体页面布局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('survey.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    /* 注册区域样式 */
.register-container {
      width: 300px;
      height: 300px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
    }

    /* 注册标题样式 */
    h2 {
      color: #333;
    }

    /* 输入框样式 */
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 右侧图片样式 */
.right-img {
      width: 300px;
      height: 200px;
      position: absolute;
      top: 70%;
      right: 10%;
      transform: translateY(-50%);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <div class="register-container">
    <h2>用户注册</h2>
    <input type="text" id="userName" placeholder="用户名">
    <input type="password" id="firstPwd" placeholder="密码">
    <button onclick="register()">注册</button>
    <button onclick="goToLogin()">登录</button>
  </div>

  <!-- 添加右侧的图片 -->
  <!--img class="right-img" src="l.png" alt="右侧图片"-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // 加密函数（使用crypto-js库的MD5函数）
    function md5(input) {
      return CryptoJS.MD5(input).toString();
    }

    // 注册函数
    async function register() {
      const userName = document.getElementById('userName').value;
      const firstPwd = document.getElementById('firstPwd').value;
      const encryptedPassword = md5(firstPwd);

      const jsonData = {
        "userName": userName,
        "firstPwd": encryptedPassword,
      };

      try {
        const response = await fetch('http://47.95.193.211/api/reg', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });

        if (!response.ok) {
          throw new Error('注册请求失败，服务器无响应');
        }

        const data = await response.json();
        console.log('注册响应：', data);
        // 根据后端返回的响应进行相应的处理，例如跳转到其他页面或显示错误信息
        if (data.code === 0) {
          alert('注册成功!' );
          location.href = 'login.html';
        } else if (data.code === 2) {
          alert('该用户已经注册，请直接登录！' );
        } else {
          alert('注册失败!');
        }
      } catch (error) {
        console.error('注册请求出现错误：', error);
      }
    }

    // 跳转到登录页面的函数
    function goToLogin() {
      window.location.href = 'http://47.95.193.211/login';
    }
  </script>
</body>

</html>
